<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
    body {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #root {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
    }

    button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2e59d9;
    }

    button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
    }

    .count-display {
        margin: 0 10px;
        font-size: 24px;
    }

    .input-field {
        padding: 5px;
        font-size: 16px;
        margin: 5px;
        width: 50px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .input-field:focus {
        outline: none;
        border-color: #4e73df;
    }

    label {
        font-size: 16px;
        color: #333;
    }

    #creator {
        text-align: center;
        margin-top: 40px;
        font-size: 20px;
        color: #333;
        font-style: italic;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 75%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
    }

    #creator p {
        margin: 0;
        font-size: 18px;
        color: #555;
    }

    #creator a {
        color: #4e73df;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease, text-decoration 0.3s ease;
        font-size: 20px;
    }

    #creator a:hover {
        color: #2e59d9;
        text-decoration: underline;
    }

    /* Efek animasi untuk kata-kata */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #creator p,
    #creator a {
        animation: fadeIn 1s ease-out;
    }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Bagian identitas pembuat website -->
    <div id="creator">
        <p>Website ini dibuat dengan penuh dedikasi dan semangat oleh <strong><a href="https://github.com/cready2000"
                    target="_blank">Cready Celgie Gildbrandsen</a></strong>.</p>
        <p>Semoga dapat memberikan manfaat dan inspirasi bagi semua yang mengunjungi.</p>
    </div>

    <script type="text/babel">
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);

        // Komponen Header
        function Header({ name }) {
            return (<h1>ðŸš€ Belajar React {name ? name : 'Yok Bisa Yok'} ðŸš€</h1>);
        }

        // Komponen ComplexCounter
        function ComplexCounter() {
            const [count, setCount] = React.useState(0);
            const [incrementValue, setIncrementValue] = React.useState(1);
            const [min, setMin] = React.useState(0);
            const [max, setMax] = React.useState(10);

            const increment = () => {
                if (count < max) {
                    setCount(prevCount => Math.min(prevCount + incrementValue, max)); // Membatasi tidak lebih dari max
                }
            };

            const decrement = () => {
                if (count < max) { // Tombol "-" hanya bisa ditekan jika count < max
                    setCount(prevCount => Math.max(prevCount - incrementValue, min)); // Membatasi tidak kurang dari min
                }
            };

            const reset = () => {
                setCount(0);
            };

            const handleInputChange = (e) => {
                const value = Math.max(1, Math.min(10, parseInt(e.target.value) || 1)); // Mengatur nilai antara 1 dan 10
                setIncrementValue(value);
            };

            const handleMinChange = (e) => {
                setMin(parseInt(e.target.value) || 0);
            };

            const handleMaxChange = (e) => {
                setMax(parseInt(e.target.value) || 10);
            };

            return (
                <div>
                    <h1>ðŸ”¥ Belajar Complex Counter ðŸ”¥</h1>
                    <div>
                        {/* Menonaktifkan tombol "-" jika count sudah mencapai max */}
                        <button onClick={decrement} disabled={count === max} className={count === max ? 'disabled' : ''}>-</button>
                        {/* Jika count mencapai max, tampilkan "Done", jika tidak tampilkan angka */}
                        <span className="count-display">{count === max ? 'Done' : count}</span>
                        <button onClick={increment}>+</button>
                        <button onClick={reset}>Reset</button>
                    </div>
                    <div>
                        <label>Increment by:
                            <input
                                type="number"
                                className="input-field"
                                value={incrementValue}
                                onChange={handleInputChange}
                            />
                        </label>
                    </div>
                    <div>
                        <label>Set Min:
                            <input
                                type="number"
                                className="input-field"
                                value={min}
                                onChange={handleMinChange}
                            />
                        </label>
                        <label>Set Max:
                            <input
                                type="number"
                                className="input-field"
                                value={max}
                                onChange={handleMaxChange}
                            />
                        </label>
                    </div>
                </div>
            );
        }

        // Komponen HomePage
        function HomePage() {
            const students = ['Pratama Puji Ariyanto', 'Primandika Hakiki', 'Ibrahim'];
            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1);
            }

            return (
                <>
                    <Header name="Pasti Bisa" />
                    <ul>
                        {
                            students.map((student) => (
                                <li key={student}>{student}</li>
                            ))
                        }
                    </ul>
                    <button onClick={handleClick}>Like ({likes})</button>

                    {/* Menambahkan komponen ComplexCounter */}
                    <ComplexCounter />
                </>
            );
        }

        // Render HomePage
        root.render(<HomePage />);
    </script>
</body>

</html>
